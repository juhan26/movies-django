{% extends "base.html" %}

{% block title %}Daftar Film{% endblock %}

{% block content %}
<div class="text-center mb-8">
  <h1 class="text-4xl font-bold">Daftar Film</h1>
</div>
<div class="grid grid-cols-6 gap-6">
  {% for film in films %}
  <a href="{% url 'detail_film' film.id %}" class="transform hover:scale-105 transition duration-300 ease-in-out">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden w-60 h-96 hover:bg-gray-100">
      <img src="{{ film.poster.url }}" alt="{{ film.judul }}" class="w-full h-2/3 object-cover">
      <div class="p-4 h-1/3 flex flex-col justify-between">
        <h2 class="text-lg font-semibold text-gray-800 group-hover:text-blue-500 transition-colors duration-300">{{ film.judul }}</h2>
        <p class="text-sm text-gray-600 group-hover:text-blue-400 transition-colors duration-300">{{ film.genre }}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>
{% endblock %}
